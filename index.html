<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<header class="header">
    <button id="start" onclick="onNewGame()">START</button>
</header>

<article class="article">
    <div id="board">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div style="clear: both"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div style="clear: both"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div style="clear: both"></div>
    </div>

    <div id="game">
        <div id="whoTurn"></div>
        <h1>PUNCTATION</h1>
        <div id="first">Player 1:</div>
        <div id="second">Player 2:</div>
        <div id="tie">Tie:</div>
    </div>
</article>

<script src="script.js"></script>
</body>
</html>
